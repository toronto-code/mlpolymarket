# Sweep over configs for optimization. Best run selected by validation MAE (minimize).
# Run: python sweep.py --config config/sweep.yaml --data-dir /path/to/data

base_config: "config/default.yaml"
output_root: "output/sweep"
metric: "mae"
minimize: true
# Metric is read from val_metrics[model_name][metric]. Use the best model (lstm or mlp) for selection.
selection_model: "lstm"

runs:
  - name: "default"
    # no overrides

  - name: "seq_64"
    sequence:
      length: 64
    lstm:
      hidden: 128
      num_layers: 2

  - name: "lstm_large"
    lstm:
      hidden: 256
      num_layers: 3
      dropout: 0.3

  - name: "mlp_deep"
    mlp:
      hidden: [256, 128, 64, 32]
      dropout: 0.3

  - name: "lr_lower"
    training:
      lr: 5.0e-4
    lstm:
      hidden: 128

  - name: "patience_10"
    training:
      early_stopping_patience: 10
